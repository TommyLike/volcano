apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validate-volcano-job
webhooks:
  - clientConfig:
      caBundle: {{CA_BUNDLE}}

      # the url should agree with webhook service
      url: https://{{host}}:{{hostPort}}/jobs
    failurePolicy: Ignore
    name: validatejob.volcano.sh
    rules:
      - apiGroups:
          - "batch.volcano.sh"
        apiVersions:
          - "v1alpha1"
        operations:
          - CREATE
          - UPDATE
        resources:
          - jobs
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: mutate-volcano-job
webhooks:
  - clientConfig:
      caBundle: {{CA_BUNDLE}}

      # the url should agree with webhook service
      url: https://{{host}}:{{hostPort}}/mutating-jobs
    failurePolicy: Ignore
    name: mutatejob.volcano.sh
    rules:
      - apiGroups:
          - "batch.volcano.sh"
        apiVersions:
          - "v1alpha1"
        operations:
          - CREATE
        resources:
          - jobs
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ .Release.Name }}-validate-pod
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade,post-delete
webhooks:
- clientConfig:
    service:
      name: {{ .Release.Name }}-admission-service
      namespace: {{ .Release.Namespace }}
      path: /pods
  failurePolicy: Ignore
  name: validatepod.volcano.sh
  namespaceSelector: {}
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - "v1"
    operations:
    - CREATE
    resources:
    - pods
